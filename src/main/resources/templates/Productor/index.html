<div class="container p-3" th:fragment="contenido">
    <div class="card p-5 pt-3">
        <div class="row mb-5">
            <div class="col h2">Listado de productores</div>
            <a href="/productores/crear" class="col-auto btn btn-lg btn-success">
                <i class="fa-solid fa-plus"></i>
            </a>
        </div>

        <table id="productores" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Localidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="j : ${productores}">
                    <td th:text="${pr.nombre}"></td>
                    
                    
                    <td>
                        <a class="btn btn-primary" th:href="@{'/productores/{id}' (id=${ps.id})}">
                            <i class="fa-solid fa-eye"></i>
                        </a>

                        <a class="btn btn-secondary" th:href="@{'/productores/editar/{id}' (id=${pr.id})}">
                            <i class="fa-solid fa-pencil"></i>
                        </a>

                        <form class="d-inline" th:action="@{'/productores/{id}' (id=${pr.id})}" th:method="DELETE">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:fragment="script">
    $(document).ready(function() {
        $('#productores').DataTable();
    } );
</script>
