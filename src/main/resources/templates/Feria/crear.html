<div class="container my-auto p-3" th:fragment="contenido">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Crear feria
                </div>
                <form class="card-body" action="/feria" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="dia" class="form-label">Precio</label>
                        <input type="String" class="form-control" id="dia" name="dia">
                    </div>
                    <div class="mb-3">
                        <label for="horaApertura" class="form-label">Precio</label>
                        <input type="Time" class="form-control" id="horaApertura" name="horaApertura">
                    </div>
                    <div class="mb-3">
                        <label for="horaCierre" class="form-label">Precio</label>
                        <input type="Time" class="form-control" id="horaCierre" name="horaCierre">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Unidad de Medida</label>
                        <input type="String" class="form-control" id="direccion" name="direccion">
                   
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
                        <a href="/feria" class="btn btn-secondary mx-2">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:fragment="script">

            width: '100%',
        });
    });
</script>
